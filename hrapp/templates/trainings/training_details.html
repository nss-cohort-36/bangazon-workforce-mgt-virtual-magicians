{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Employee Trainings</title>
  </head>

  <body>
  <section>
  <h1>Employee Trainings</h1>

    <h3>{{ training.title }}</h3>
    <p>Description: {{training.description}}</p>
    <ol>
        <li>Start Date: {{training.start_date}}</li>
        <li>End Date: {{training.end_date}}</li>
        <li>Capacity: {{training.capacity}}</li>
    <ol>
  </section>
  <section id="training-actions" style="display:flex;">
        <form action="{% url 'hrapp:training' training.id %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="actual_method" value="DELETE">
            <button>Delete</button>
        </form>

        <form action="{% url 'hrapp:training_edit_form' training.id %}" method="GET">
            {% csrf_token %}
            <button>Edit</button>
        </form>
    </section>
  </body>
</html>
