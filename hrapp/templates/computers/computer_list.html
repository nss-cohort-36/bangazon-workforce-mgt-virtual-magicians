{% extends 'shared/base.html' %}

{% block content %}
    <h1>Computers</h1>
   <button onclick="{% url 'hrapp:computer_form' %}">Add Computer</button>
    <ol>
    {% for computer in all_computers %}
<li>
    <a href="{% url 'hrapp:computer' computer.id %}"> 
    {{ computer.make }} 
    {{computer.model}} </a>
</li>
    {% endfor %}
    </ol>
  {% endblock %}
