{% extends 'shared/base.html' %}

{% block content %}
    <h1>Computers</h1>

    <ol>
    {% for computer in all_computers %}
        <li>
            Make: {{ computer.make }}<br>
            Model: {{ computer.model }}<br>
            Purchased: {{computer.purchase_date}}
        </li>
    {% endfor %}
    </ol>
  {% endblock %}
