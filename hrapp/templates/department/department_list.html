{%  extends 'shared/base.html' %}



{% block content %}
<h1>Departments</h1>
 <form action="department" method="POST">
            {% csrf_token %}
                <button type="submit">Add Deparment</button>
</form>

<ol>
{% for department in departments %}
    <li>
       <p> Deparment: {{ department.dept_name }} </p>
        Budget: {{ department.dept_budget }}
        
    </li>
{% endfor %}
</ol>
{% endblock content %}
