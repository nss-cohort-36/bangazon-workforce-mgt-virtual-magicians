{% extends 'shared/base.html' %}


{% block content %}
<h1>New Department</h1>


 <form action="{% url 'hrapp:department_list' %}" method="POST">
    {% csrf_token %}
    <fieldset>
        <label for='dept_name'>Department Name:</label>
        <input id='dept_name' type='text' name='dept_name'>
    </fieldset>
    <fieldset>
        <label for='dept_budget'>Department Budget:</label>
        <input id='dept_budget' type='text'name='dept_budget'>
    </fieldset>
    <input type="submit" value="Add Deparment"></input>
                  
 </form>
 {% endblock %}
